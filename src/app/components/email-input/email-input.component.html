<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computação Plugada WEB</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h2>Digite seu e-mail ou código de usuário:</h2>
      <form (ngSubmit)="submitEmail()">
        <input type="email" id="email" name="userEmail" [(ngModel)]="userID" required>
        <button type="submit">Enviar</button>
      </form>
      <br>
      <a (click)="submitUserAnonymous()">Entrar sem meus dados</a>
      <br>
      <span *ngIf="!userID && submitted" class="error-message">Por favor, digite seu e-mail.</span>
    </div>
  </div>
</body>
</html>
